<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body onresize="tamanhoMudou()" onload="tamanhoMudou()">
    <div id="login">
        <h1>Login</h1>
        <input type="text" id="nameLogin" oninput="mudaPosLabel('nameLogin')">
        <div class="labels">
            <label id="labelNameLogin" for="nameLogin">Nome de usuário:</label>
        </div>
        <input type="password" id="passwordLogin" oninput="mudaPosLabel('passwordLogin')">
        <div class="labels">
            <label id="labelPasswordLogin" for="passwordLogin">Senha:</label>
            <span id="senhaLoginLocked" class="material-symbols-outlined" onclick="senhaView('senhaLoginLocked', 'senhaLoginUnlocked', 'passwordLogin', true)">visibility_off</span>
            <span id="senhaLoginUnlocked" class="material-symbols-outlined" onclick="senhaView('senhaLoginUnlocked', 'senhaLoginLocked', 'passwordLogin')">visibility</span>
        </div>
        <input type="button" value="Entrar">
        <p onclick="mudarPag('login', 'cadastro')">Cadastrar-se</p>
    </div>
    <div id="cadastro">
        <h1>Cadastro</h1>
        <input type="text" id="nameCadastro" oninput="mudaPosLabel('nameCadastro')">
        <div class="labels">
            <label id="labelNameCadastro" for="nameCadastro">Nome de usuário:</label>
        </div>
        <input type="email" id="emailCadastro" oninput="mudaPosLabel('emailCadastro')">
        <div class="labels">
            <label for="emailCadastro" id="labelEmailCadastro" >Email:</label>
        </div>
        <input type="password" id="passwordCadastro" oninput="mudaPosLabel('passwordCadastro')">
        <div class="labels">
            <label id="labelPasswordCadastro" for="passwordCadastro">Senha:</label>
            <span id="senhaCadastroLocked" class="material-symbols-outlined" onclick="senhaView('senhaCadastroLocked', 'senhaCadastroUnlocked', 'passwordCadastro', true)">visibility_off</span>
            <span id="senhaCadastroUnlocked" class="material-symbols-outlined" onclick="senhaView('senhaCadastroUnlocked', 'senhaCadastroLocked', 'passwordCadastro')" class="unlocked">visibility</span>
        </div>
        <input type="password" id="repitaSenhaCadastro" oninput="mudaPosLabel('repitaSenhaCadastro')">
        <div class="labels">
            <label for="repitaSenhaCadastro" id="labelRepitaSenhaCadastro">Repita a sua senha:</label>
            <span id="repitaSenhaCadastroLocked" class="material-symbols-outlined" onclick="senhaView('repitaSenhaCadastroLocked', 'repitaSenhaCadastroUnlocked', 'repitaSenhaCadastro', true)">visibility_off</span>
            <span id="repitaSenhaCadastroUnlocked" class="material-symbols-outlined" onclick="senhaView('repitaSenhaCadastroUnlocked', 'repitaSenhaCadastroLocked', 'repitaSenhaCadastro')" class="unlocked">visibility</span>
        </div>
        <input type="button" value="Cadastrar-se">
        <p onclick="mudarPag('cadastro', 'login')">Login</p>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
